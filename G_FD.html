<script>
const eventos = [

  "El nacimiento de Michael Faraday (1791)",
  "El aprendiz de encuadernador",
  "Encuentro con Humphry Davy",
  "El descubrimiento de Oersted (1820)",

];

const descripciones = {
  "Misterio de la comunicaciÃ³n rÃ¡pida [00:04]": "Se introduce el misterio de la velocidad de la comunicaciÃ³n moderna, que viaja a la velocidad de la luz, contrastando con los mÃ©todos antiguos.",
  "El nacimiento de Michael Faraday (1791)": "Nace Faraday en Londres, un hombre de quien 'nada se esperaba' y que cambiarÃ­a el mundo.",
  "El aprendiz de encuadernador": "Faraday trabaja en un taller de encuadernaciÃ³n, donde desarrolla su fascinaciÃ³n por la ciencia.",
  "Encuentro con Humphry Davy": "Faraday asiste a una charla de Davy, toma notas y termina siendo su asistente.",
  "El descubrimiento de Oersted (1820)": "Se descubre la relaciÃ³n entre electricidad y magnetismo gracias a un experimento con una aguja imantada.",
  "La invenciÃ³n del motor elÃ©ctrico (1821)": "Faraday convierte la corriente elÃ©ctrica en movimiento mecÃ¡nico continuo: el primer motor elÃ©ctrico.",
  "La enfermedad y la pÃ©rdida de memoria (1840)": "Faraday sufre una enfermedad que le causa pÃ©rdida de memoria, aunque aÃºn le esperan grandes logros.",
  "El concepto de Campo MagnÃ©tico": "Faraday visualiza lÃ­neas invisibles de energÃ­a alrededor de los imanes, creando el concepto de campo magnÃ©tico.",
  "La conexiÃ³n entre la luz y el magnetismo (1845)": "Faraday demuestra que la luz puede ser afectada por fuerzas electromagnÃ©ticas, unificando conceptos naturales.",
  "Las ecuaciones de Maxwell (1860)": "Maxwell traduce las ideas de Faraday en ecuaciones matemÃ¡ticas que explican las ondas electromagnÃ©ticas."
};

// Mezcla aleatoria
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

const contenedor = document.getElementById("contenedor");
shuffle([...eventos]).forEach((evento, index) => {
  const div = document.createElement("div");
  div.className = "evento";
  div.draggable = true;
  div.textContent = evento;
  div.title = descripciones[evento];
  div.id = "evento-" + index;
  contenedor.appendChild(div);
});

// Drag and Drop
let dragSrcEl = null;
function handleDragStart(e) {
  dragSrcEl = this;
  e.dataTransfer.effectAllowed = "move";
  e.dataTransfer.setData("text/html", this.outerHTML);
  this.style.opacity = "0.4";
}
function handleDragOver(e) {
  e.preventDefault();
  this.style.border = "2px dashed #555";
}
function handleDrop(e) {
  e.preventDefault();
  this.style.border = "";
  if (dragSrcEl !== this) {
    this.insertAdjacentHTML("beforebegin", e.dataTransfer.getData("text/html"));
    contenedor.removeChild(dragSrcEl);
    agregarEventos();
  }
}
function handleDragEnd() {
  this.style.opacity = "1";
  this.style.border = "";
}

function agregarEventos() {
  document.querySelectorAll(".evento").forEach(ev => {
    ev.addEventListener("dragstart", handleDragStart);
    ev.addEventListener("dragover", handleDragOver);
    ev.addEventListener("drop", handleDrop);
    ev.addEventListener("dragend", handleDragEnd);
  });
}
agregarEventos();

function verificarOrden() {
  const ordenActual = [...document.querySelectorAll(".evento")].map(e => e.textContent.trim());
  let correctos = 0;
  ordenActual.forEach((ev, i) => {
    const elemento = document.querySelectorAll(".evento")[i];
    if (ev === eventos[i]) {
      elemento.classList.add("correcto");
      correctos++;
    } else {
      elemento.classList.remove("correcto");
    }
  });

  const mensaje = document.getElementById("mensaje");
  if (correctos === eventos.length) {
    mensaje.textContent = "ðŸŽ‰ Â¡Excelente! Has ordenado toda la historia correctamente.";
  } else {
    mensaje.textContent = `Tienes ${correctos} de ${eventos.length} en el orden correcto. Â¡Sigue intentando!`;
  }
}
</script>
